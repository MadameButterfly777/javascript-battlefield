<head>

  <!--Aca va el Css-->
  <link rel="stylesheet" href="style.css">
</head>
<body >

    <nav class="navbar is-dark" role="navigation" aria-label="main navigation">
        <div class="navbar-brand">
            <!-- Logo -->
             <a class="navbar-item" href="#">
            <img src="https://placehold.co/112x28?text=Mi+Logo" alt="Logo" width="112" height="28">
            </a>

        </div>
            <!-- menu mmmm hamburguesa....(inserte imagen de homero aqui)  -->
        <a role="button" class="navbar-burger" aria-label="menu" aria-expanded="false" data-target="menuPrincipal">
        <span aria-hidden="true"></span>
        <span aria-hidden="true"></span>
        <span aria-hidden="true"></span>
        </a>
    
        
        <div id="menuPrincipal" class="navbar-menu">

            <div class="navbar-start">
            <a class="navbar-item" href="#">Inicio</a>
            <a class="navbar-item" href="#">Acerca de</a>
            <a class="navbar-item" href="#contacto">Contacto</a>
            </div>

            <!-- Botón a la derecha -->
            <div class="navbar-end">
            <div class="navbar-item">
                <div class="buttons">
                <a class="button is-primary">
                    <strong>Iniciar sesión</strong>
                </a>
                </div>
            </div>
            </div>
        </div>
    </nav>
    <section  class="grid-center spacer-top ">
        <div class="container--narrow"> 
            <div class="columns is-centered is-vcentered is-variable is-8 is-multiline">
                
                <div class="column is-12 ">
                    <div class="content">
                        <h1 id="contacto" class="title">Contacto</h1>
                        <p class="subtitle">Hablemos de magia, código y café </p>
                        <p>Con amor...niñita.</p>
                    </div>
                </div>
                <!--aca arranca el formulario-->
                <div class="container mt-6 column is-12">
                    <div class="box" style="max-width: 500px; margin: auto;">
                    <h1 class="title has-text-centered">Registro de Usuario</h1>

                <form method="POST">
                    <!-- Nombre  -->
                    <div class="field">
                    <label class="label" for="nombre">Nombre completo</label>
                    <div class="control has-icons-left">
                        <input class="input" type="text" id="nombre" name="nombre" placeholder="Ej: Ana Pérez" required>
                        <span class="icon is-small is-left">
                        <i class="fas fa-user"></i>
                        </span>
                    </div>
                    </div>

                    <!-- Correo electrónico -->
                    <div class="field">
                    <label class="label" for="email">Correo electrónico</label>
                    <div class="control has-icons-left">
                        <input class="input" type="email" id="email" name="email" placeholder="ejemplo@mail.com" required>
                        <span class="icon is-small is-left">
                        <i class="fas fa-envelope"></i>
                        </span>
                    </div>
                    </div>

                    <!-- Contraseña -->
                    <div class="field">
                    <label class="label" for="password">Contraseña</label>
                    <div class="control has-icons-left">
                        <input class="input" type="password" id="password" name="password" placeholder="********" required>
                        <span class="icon is-small is-left">
                        <i class="fas fa-lock"></i>
                        </span>
                    </div>
                    </div>

                    <!-- Confirmar contraseña -->
                    <div class="field">
                    <label class="label" for="confirmar">Confirmar contraseña</label>
                    <div class="control has-icons-left">
                        <input class="input" type="password" id="confirmar" name="confirmar" placeholder="********" required>
                        <span class="icon is-small is-left">
                        <i class="fas fa-lock"></i>
                        </span>
                    </div>
                    </div>

                    <!-- Extra: Descripción -->
                    <div class="field">
                    <label class="label" for="descripcion">Sobre mí</label>
                    <div class="control">
                        <textarea class="textarea" id="descripcion" name="descripcion" placeholder="Escribe una breve descripción sobre ti..."></textarea>
                    </div>
                    </div>

                    <!-- Botón de envío -->
                    <div class="field">
                    <div class="control">
                        <button type="submit" class="button is-primary is-fullwidth ">Mandale mecha</button>
                    </div>
                    </div>
                </form>
            </div>
        </div>
    </section>
</body>
</html>
